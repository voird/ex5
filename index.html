<!DOCTYPE html>
<html lang="ru">
    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <meta charset="utf-8">
      <title>House site</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="header-fluid gy-5 p-2 m-4 ">
            <div class="row  d-flex border border-success bg-success rounded text-white">
              <div class="col d-flex col-md-9 order-2 px-sm-3 align-items-md-center">
                <div class="sm h-100 py-3">
                <main>
                  <h1>House</h1>
                  <p>Добро пожаловать на сайт</p>
                </main>
                </div>
              </div>
              <div class="col md-3 order-1 bg-light">
                <div class="h-100 py-3 text-center">
                <aside>
                    <img src="image2.png" alt="...">
                </aside>
                </div>
              </div>
            </div>
          </div>
            <div class="container md-5 p-5 bg-success text-white rounded"> 
                      <!-- поле ввода первого числа -->
        <input id="num1">
    
        <!-- блок с кнопками -->
        <div id="operator_btns">
          <button id="plus" onclick="op='+'">+</button>
          <button id="minus" onclick="op='-'">-</button>
          <button id="times" onclick="op='*'">x</button>
          <button id="divide" onclick="op='/'">:</button>
        </div>
    
        <!-- поле ввода второго числа -->
        <input id="num2">
        <br>
    
        <!-- кнопка для расчётов -->
        <button onclick="func()">Посчитать</button>
    
        <!-- здесь будет результат -->
        <p id="result"></p>
    
        <!-- наш скрипт -->
        <script>
          // переменная, в которой хранится выбранное математическое действие
          var op; 
    
          // функция расчёта
          function func() {
              // переменная для результата
            var result;
            // получаем первое и второе число
            var num1 = Number(document.getElementById("num1").value);
            var num2 = Number(document.getElementById("num2").value);
            // смотрим, что было в переменной с действием и действуем исходя из этого
            switch (op) {
              case '+':
                result = num1 + num2;
                break;
              case '-':
                result = num1 - num2;
                break;
              case '*':
                result = num1 * num2;
                break;
              case '/':
                result = num1 / num2;
                break;
            }
    
            // отправляем результат на страницу
            document.getElementById("result").innerHTML = result;
          }
        </script>
    
    
            </div>
         <div class = "footer-fluid bg-success rounded text-white m-3 ">
            (с) Сторожева Полина 2022 
         </div>
        </body>
</html>
